 <form class="form-horizontal">
  <fieldset>
    <legend>Add Photo To The Album</legend>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Description</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea" [(ngModel)]="desc" name="desc"></textarea>
        <span class="help-block">Enter a description for the photo</span>
      </div>
    </div>
    <div class="form-group">
        <input type="file" class="form-control" (change)="changeListner($event)"/>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary" (click)="uploadFile()">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
