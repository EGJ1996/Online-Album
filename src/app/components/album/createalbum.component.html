<form class="form-horizontal">
  <fieldset>
    <legend>Add Album</legend>
    <div class="form-group">
      <label for="alname" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="alname" placeholder="Name" [(ngModel)]="name" name="alname">
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Description</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea" [(ngModel)]="description" name="desc"></textarea>
        <span class="help-block">Enter a short description for the album</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary" (click)="addAlbum()">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
